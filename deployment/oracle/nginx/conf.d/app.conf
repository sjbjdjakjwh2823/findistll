
server {
    listen 80;
    server_name preciso-data.com www.preciso-data.com;
    server_tokens off;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name preciso-data.com www.preciso-data.com;
    server_tokens off;

    # SSL Certificates (Will be generated by init-letsencrypt.sh)
    ssl_certificate /etc/letsencrypt/live/preciso-data.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/preciso-data.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Proxy to FinDistill App
    location / {
        proxy_pass http://findistill_app:7860;
        proxy_set_header    Host                $http_host;
        proxy_set_header    X-Real-IP           $remote_addr;
        proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;
    }
}
