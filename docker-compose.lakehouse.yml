version: "3.8"

services:
  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    restart: unless-stopped

  minio-init:
    image: minio/mc:latest
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 ${MINIO_ROOT_USER:-minioadmin} ${MINIO_ROOT_PASSWORD:-minioadmin} &&
      mc mb -p local/${MINIO_BUCKET:-preciso-lakehouse} || true &&
      mc mb -p local/${MLFLOW_BUCKET:-preciso-mlflow} || true
      "

  spark-master:
    image: apache/spark:3.5.1
    command: ["/opt/spark/bin/spark-class", "org.apache.spark.deploy.master.Master"]
    ports:
      - "7077:7077"
      - "8080:8080"
    restart: unless-stopped

  spark-worker:
    image: apache/spark:3.5.1
    depends_on:
      - spark-master
    command: ["/opt/spark/bin/spark-class", "org.apache.spark.deploy.worker.Worker", "spark://spark-master:7077"]
    restart: unless-stopped

  airflow-webserver:
    image: apache/airflow:2.9.2
    command: webserver
    depends_on:
      - airflow-scheduler
    environment:
      - AIRFLOW__CORE__EXECUTOR=SequentialExecutor
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=sqlite:////opt/airflow/airflow.db
    ports:
      - "8088:8080"
    volumes:
      - ./scripts:/opt/airflow/dags
    restart: unless-stopped

  airflow-scheduler:
    image: apache/airflow:2.9.2
    command: scheduler
    environment:
      - AIRFLOW__CORE__EXECUTOR=SequentialExecutor
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=sqlite:////opt/airflow/airflow.db
    volumes:
      - ./scripts:/opt/airflow/dags
    restart: unless-stopped

  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.14.1
    command: >
      mlflow server
      --host 0.0.0.0
      --port 5000
      --backend-store-uri sqlite:///mlflow.db
      --artifacts-destination s3://${MLFLOW_BUCKET:-preciso-mlflow}
    environment:
      - MLFLOW_S3_ENDPOINT_URL=http://minio:9000
      - AWS_ACCESS_KEY_ID=${MINIO_ROOT_USER:-minioadmin}
      - AWS_SECRET_ACCESS_KEY=${MINIO_ROOT_PASSWORD:-minioadmin}
    ports:
      - "5000:5000"
    depends_on:
      - minio
      - minio-init
    restart: unless-stopped

  unity-catalog-server:
    image: unitycatalog/unitycatalog:latest
    environment:
      - UC_SERVER__PORT=8085
    ports:
      - "8085:8085"
    restart: unless-stopped

  trino:
    image: trinodb/trino:445
    profiles: ["lakehouse-optional"]
    ports:
      - "8089:8080"
    restart: unless-stopped

volumes:
  minio-data:
