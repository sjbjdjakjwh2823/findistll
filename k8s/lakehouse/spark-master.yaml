apiVersion: apps/v1
kind: Deployment
metadata:
  name: lakehouse-spark-master
  namespace: preciso
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lakehouse-spark-master
  template:
    metadata:
      labels:
        app: lakehouse-spark-master
    spec:
      containers:
        - name: spark-master
          image: apache/spark:3.5.1
          args: ["/opt/spark/bin/spark-class", "org.apache.spark.deploy.master.Master"]
          ports:
            - containerPort: 7077
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: lakehouse-spark-master
  namespace: preciso
spec:
  selector:
    app: lakehouse-spark-master
  ports:
    - name: spark
      port: 7077
      targetPort: 7077
    - name: ui
      port: 8080
      targetPort: 8080
